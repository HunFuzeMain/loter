nav a {
            text-decoration: none;
            color: black;
            padding: 10px 20px;
            display: inline-block;
            position: relative;
        }

        nav a::before,
        nav a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: orangered;
            transition: transform 0.3s ease-in-out;
        }

        nav a::before {
            top: 0;
            left: 0;
            transform: scaleX(0);
        }

        nav a::after {
            bottom: 0;
            left: 0;
            transform: scaleX(0);
        }

        nav a:hover::before,
        nav a:hover::after {
            transform: scaleX(1);
            
        }
