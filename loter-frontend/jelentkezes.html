<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Jelentkezés oktatónak</title>
</head>
<body>
    <header>
        <nav>
            <img id="imglogo" src="images/logo.png" alt="Logo" width="50" height="50">
            <ul>
                <li><a href="main.html">Főoldal</a></li>
                <li><a href="elmenycsomagok.html">Élménycsomagok</a></li>
                <li><a href="main.html#gyak">GYIK</a></li>

                <li><a href="indopont.html">Foglalás</a></li>
                <li><a href="jelentkezes.html">Jelentkezz oktatónak!</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <h2>Jelentkezés oktatónak</h2>
        <form id="instructorForm">
            <label for="nev">Név:</label>
            <input type="text" id="nev" name="nev" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="tel">Telefonszám:</label>
            <input type="tel" id="tel" name="tel" required>

            <label for="lakcim">Lakcím:</label>
            <input type="text" id="lakcim" name="lakcim" required>

            <label for="minosites">Minősítés:</label>
            <input type="text" id="minosites" name="minosites" required>

            <label for="minositesideje">Minősítés ideje:</label>
            <input type="date" id="minositesideje" name="minositesideje" required>

            <button type="submit">Mentés</button>
            <div id="responseMessage"></div>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Lőtér. Minden jog fenntartva.</p>
    </footer>

    <script src="js/instructor.js"></script>

    <style>
        body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    margin: 0;
    background: linear-gradient(to right, #87574a, #b46324);
    font-family: Arial, sans-serif;
    color: white;
}

.container {
    width: 80%;
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.7);
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

label {
    font-weight: bold;
}

input, button {
    padding: 10px;
    border-radius: 4px;
    border: 1px solid #ccc;
}

button {
    background-color: orangered;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #e65c00;
}

#responseMessage {
    margin-top: 15px;
    padding: 10px;
    border-radius: 4px;
}

/* Header and footer styles remain the same as in your original code */
    </style>
</body>
</html>
