<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Jelentkezés oktatónak</title>
    <style>
        /* Page layout */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #87574a, #b46324);
            font-family: Arial, sans-serif;
            color: #f2f2f2;
        }
        /* Header & Footer */
        header, footer {
            background-color: black;
            padding: 20px 0;
            text-align: center;
        }
        /* Navigation */
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        nav ul li a {
            text-decoration: none;
            color: orangered;
            font-weight: bold;
            padding: 10px 20px;
            font-size: 18px;
            position: relative;
        }
        nav ul li a::before,
        nav ul li a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: orangered;
            transition: transform 0.3s ease-in-out;
        }
        nav ul li a::before { top: 0; left: 0; transform: scaleX(0); }
        nav ul li a::after  { bottom: 0; left: 0; transform: scaleX(0); }
        nav ul li a:hover::before,
        nav ul li a:hover::after { transform: scaleX(1); }
        /* Logo */
        #imglogo { float: left; width: 75px; height: 75px; }
        #nyelv { width: 32px; height: 32px; }
        /* Form container */
        .container {
            width: 50%;
            margin: 40px auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .container h2 {
            color: #ffffff;
            text-align: center;
        }
        /* Form elements */
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="file"] {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        small {
            color: #ccc;
            margin-bottom: 10px;
        }
        button {
            margin-top: 20px;
            padding: 15px;
            font-size: 18px;
            background-color: orangered;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover { background-color: #ff4500; }
        /* Response message */
        #responseMessage {
            display: none;
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- Header Navigation -->
    <header>
        <nav>
            <img id="imglogo" src="images/logo.png" alt="Logo">
            <ul>
                <li><a href="main.html">Főoldal</a></li>
                <li><a href="elmenycsomagok.html">Élménycsomagok</a></li>
                <li><a href="main.html#gyak">GYIK</a></li>
                <li><a href="kapcsolat.html">Kapcsolat</a></li>
                <li><a href="indopont.html">Foglalás</a></li>
                <li><a href="jelentkezes.html">Jelentkezz oktatónak!</a></li>
                <li><a href="bejelentkezes.html">Admin bejelentkezés</a></li>
                <li><a href="mainen.html"><img src="angol.jpg" alt="Switch to English" id="nyelv"></a></li>
            </ul>
        </nav>
    </header>

    <!-- Instructor Application Form -->
    <div class="container">
        <h2>Jelentkezés oktatónak</h2>
        <form id="instructorForm" enctype="multipart/form-data">
            <label for="name">Név*:</label>
            <input type="text" id="name" required>

            <label for="email">E-mail*:</label>
            <input type="email" id="email" required>

            <label for="phone">Telefonszám*:</label>
            <input type="tel" id="phone" required>

            <label for="address">Lakcím*:</label>
            <input type="text" id="address" required>

            <label for="qualification">Minősítés*:</label>
            <input type="file" id="qualification" accept=".pdf,.jpg,.jpeg,.png" required>
            <small>(PDF, JPG, PNG, max 5MB)</small>

            <label for="idcard">Igazolvány*:</label>
            <input type="file" id="idcard" accept=".pdf,.jpg,.jpeg,.png" required>
            <small>(PDF, JPG, PNG, max 5MB)</small>

            <label for="cv">Önéletrajz*:</label>
            <input type="file" id="cv" accept=".pdf,.doc,.docx" required>
            <small>(PDF, DOC, DOCX, max 5MB)</small>

            <button type="submit">Jelentkezés elküldése</button>
            <div id="responseMessage"></div>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Lőtér. Minden jog fenntartva.</p>
    </footer>

    <!-- Script connection -->
    <script src="js/instructor.js"></script>
</body>
</html>
