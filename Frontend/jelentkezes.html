    <!-- Instructor Application Form -->
    <div class="container">
        <h2>Jelentkezés oktatónak</h2>
        <form id="instructorForm" enctype="multipart/form-data">
            <label for="name">Név*:</label>
            <input type="text" id="name" required>

            <label for="email">E-mail*:</label>
            <input type="email" id="email" required>

            <label for="phone">Telefonszám*:</label>
            <input type="tel" id="phone" required>

            <label for="address">Lakcím*:</label>
            <input type="text" id="address" required>

            <label for="qualification">Minősítés*:</label>
            <input type="file" id="qualification" accept=".pdf,.jpg,.jpeg,.png" required>
            <small>(PDF, JPG, PNG, max 5MB)</small>

            <label for="idcard">Igazolvány*:</label>
            <input type="file" id="idcard" accept=".pdf,.jpg,.jpeg,.png" required>
            <small>(PDF, JPG, PNG, max 5MB)</small>

            <label for="cv">Önéletrajz*:</label>
            <input type="file" id="cv" accept=".pdf,.doc,.docx" required>
            <small>(PDF, DOC, DOCX, max 5MB)</small>

            <label for="notes">Megjegyzés:</label>
            <input type="textarea" id="notes" rows='5'>
            
            <button type="submit">Jelentkezés elküldése</button>
            <div id="responseMessage"></div>
        </form>
    </div>

    <style>
body {
display: flex;
background: linear-gradient(to right, #87574a, #b46324);
flex-direction: column;
min-height: 100vh; /* Minimum magasság: teljes képernyő */
margin: 0;
text-align: center;   
}

/* A container középre igazítása */
.container {
    margin: 20px auto;
    width: 50%;
    background-color: rgb(75, 75, 75); /* Utolsó érték felülírja az előzőt */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    flex: 1;
    color: wheat;
}

/* Fejléc és lábléc */
header, footer {
    background-color: black;
    padding: 20px 0;
    text-align: center;
    margin-top: auto;
    margin-bottom: auto;
}
a{
    color: orangered;
}

/* Navigáció */
#navbarNav ul {
    flex: 1;
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-top: auto;
    margin-bottom: auto;
}

/* Menüelemek */
#navbarNav ul li a {
    text-decoration: none;
    color: orangered;
    font-weight: bold;
    padding: 15px 20px;
    font-size: 18px;
}

/* Hover effekt */
nav ul li a:hover {
    color: red;
}
nav a {
    text-decoration: none;
    color: black;
    padding: 10px 20px;
    display: inline-block;
    position: relative;
}

nav a::before,
nav a::after {
     content: '';
    position: absolute;
    width: 100%;
    height: 2px;
    background-color: orangered;
    transition: transform 0.3s ease-in-out;
}

nav a::before {
    top: 0;
    left: 0;
    transform: scaleX(0);
}

nav a::after {
    bottom: 0;
    left: 0;
    transform: scaleX(0);
 }

nav a:hover::before,
 nav a:hover::after {
    transform: scaleX(1);
}
nav a:hover{
      text-decoration: none;
}



.navbar-nav {
    display: flex;
    justify-content: center;
    align-items: center;
}

@media (max-width: 1500px) {
   
    .navbar-nav {
        display: flex;
        flex-wrap: wrap; 
        justify-content: center;
    }

    
    .navbar-nav .nav-item {
        flex: 1 1 45%;
        text-align: center;
    }

   
    

    
}
