nav a::before,

     content: '';

}

nav a::before {

    left: 0;
    transform: scaleX(0);
}

nav a::after {
    bottom: 0;
    left: 0;
    transform: scaleX(0);
 }

nav a:hover::before,
 nav a:hover::after {
    transform: scaleX(1);
}

    <script>
// Amikor bármilyen karaktert beírnak a név mezőbe,
// minden szó első karakterét nagybetűvé alakítjuk.
const nameInput = document.getElementById("nameid");
if (nameInput) {
  nameInput.addEventListener("input", () => {
    // Regex: a sor elején, vagy szóköz után következő karaktert
    // alakítjuk nagybetűssé
    nameInput.value = nameInput.value.replace(
      /(?:^|\s)\S/g,
      char => char.toUpperCase()
    );
  });
}
