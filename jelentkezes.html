    <div class="container">
        <h2>Jelentkezés oktatónak</h2>
        <form id="registration-form">
            <label for="nev">Név:</label>
            <input type="text" id="nev" name="nev" required><br><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="tel">Telefonszám:</label>
            <input type="tel" id="tel" name="tel" required><br><br>

            <label for="lakcim">Lakcím:</label>
            <input type="text" id="lakcim" name="lakcim" required><br><br>

            <label for="minosites">Minősítés:</label>
            <input type="text" id="minosites" name="minosites" required><br><br>

            <label for="minositesideje">Mikor szerezte meg a minősítésé?</label>
            <input type="date" id="minositesideje" name="minositesideje" required><br><br>

            <button type="submit">Mentés</button>
        </form>

    <script>
        document.getElementById('registration-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const formData = {
                nev: document.getElementById('nev').value,
                email: document.getElementById('email').value,
                tel: document.getElementById('tel').value,
                lakcim: document.getElementById('lakcim').value,
                minosites: document.getElementById('minosites').value,
                minositesIdeje: document.getElementById('minositesideje').value
            };

            fetch('/api/registration', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    alert('Sikeres jelentkezés!');
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('Hiba történt a jelentkezés során.');
                });
        });
    </script>
